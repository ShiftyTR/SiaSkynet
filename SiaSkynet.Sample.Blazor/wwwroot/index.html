<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SiaSkynet.Sample.Blazor</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="SiaSkynet.Sample.Blazor.styles.css" rel="stylesheet" />
    <script>
        // set base href dynamically based on hosting location
        var base = document.createElement('base');
        var newBase = `${window.location.pathname}`;

        var secondSlash = newBase.indexOf("/", 1);
        newBase = newBase.substr(0, secondSlash);

        // Ensure initial slash present
        newBase = (newBase.startsWith("/") ? "" : "/") + newBase;
        // Ensure trailing slash present
        newBase += (newBase.endsWith("/") ? "" : "/");
        base.href = newBase;
        console.log(`Base href set to ${newBase}`);
        document.getElementsByTagName('head')[0].appendChild(base);
    </script>
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="https://siasky.net/hns/sky-id/skyid.js"></script>
    <script>
        // detect if app is opened on localhost for development
        if (window.location.hostname == 'idtest.local' || window.location.hostname == 'localhost' || window.location.protocol == 'file:') {
            var devMode = true
        } else {
            var devMode = false
        }

        var opts = { 'devMode': devMode }
        var skyid = new SkyID('App name', skyidEventCallback, opts)

        function skyidEventCallback(message) {
            switch (message) {
                case 'login_fail':
                    console.log('Login failed')
                    break;
                case 'login_success':
                    console.log('Login succeed!')
                    DotNet.invokeMethodAsync('SiaSkynet.Sample.Blazor', 'LoginSuccess')
                    break;
                case 'destroy':
                    console.log('Logout succeed!')
                    break;
                default:
                    console.log(message)
                    break;
            }
        }
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
